<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K+L Influence - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --natural-green: #2D5B2D;
            --deep-forest-green: #1B3F1B;
            --pale-green: #F0F5F0;
            --sage-green: #8FAD8F;
            --bright-green: #4CAF50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pale-green) 0%, var(--sage-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(45, 91, 45, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--natural-green), var(--bright-green));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--natural-green);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .logo::before {
            content: 'ðŸŒ¿';
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .tagline {
            color: var(--sage-green);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-label {
            font-weight: 600;
            color: var(--deep-forest-green);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--natural-green);
            box-shadow: 0 0 0 0.2rem rgba(45, 91, 45, 0.1);
        }

        .btn-login {
            background: var(--natural-green);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--deep-forest-green);
            color: white;
            transform: translateY(-1px);
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #fdf2f2;
            color: #991b1b;
        }

        .alert-success {
            background-color: #f0fdf4;
            color: #166534;
        }

        .alert-info {
            background-color: #f0f9ff;
            color: #1e40af;
        }

        .password-help {
            font-size: 0.85rem;
            color: var(--sage-green);
            margin-top: 0.5rem;
            text-align: center;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">K+L Influence</div>
            <div class="tagline">Instagram Lead Generation Platform</div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Passwort eingeben</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="App-Passwort eingeben"
                       required
                       autocomplete="current-password">
                <div class="password-help">
                    Bitte geben Sie das App-Passwort ein, um fortzufahren
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                Anmelden
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
