<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - K+L Influence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --natural-green: #2D5B2D;
            --deep-forest-green: #1B3F1B;
            --pale-green: #F0F5F0;
            --sage-green: #87A587;
            --mint-green: #B8D4B8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pale-green) 0%, var(--mint-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(29, 63, 27, 0.1);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
        }
        
        .leaf-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--natural-green);
        }
        
        .subtitle {
            color: var(--sage-green);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--deep-forest-green);
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--natural-green);
            box-shadow: 0 0 0 3px rgba(45, 91, 45, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--natural-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn-login:hover {
            background: var(--deep-forest-green);
            transform: translateY(-1px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="K+L Influence" class="leaf-icon">
                <span class="logo-text">K+L Influence</span>
            </div>
            <div class="subtitle">Instagram Lead Generation</div>
        </div>
        
        <form method="post" action="/login" id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
                <div class="error-message" id="errorMessage">
                    {% if error %}{{ error }}{% endif %}
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                Sign In
            </button>
        </form>
    </div>
    
    <script>
        // Show error message if exists
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage.textContent.trim()) {
            errorMessage.classList.add('show');
        }
        
        // Focus password field on load
        document.getElementById('password').focus();
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            if (!password.trim()) {
                e.preventDefault();
                errorMessage.textContent = 'Please enter your password';
                errorMessage.classList.add('show');
                return;
            }
        });
    </script>
</body>
</html>
