<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K+L Influence - 2FA Verifizierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --natural-green: #2D5B2D;
            --deep-forest-green: #1B3F1B;
            --pale-green: #F0F5F0;
            --sage-green: #8FAD8F;
            --bright-green: #4CAF50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pale-green) 0%, var(--sage-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(45, 91, 45, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .verify-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--natural-green), var(--bright-green));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--natural-green);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .logo::before {
            content: 'üîê';
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .verify-title {
            color: var(--deep-forest-green);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .user-info {
            color: var(--sage-green);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--deep-forest-green);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .form-control:focus {
            border-color: var(--natural-green);
            box-shadow: 0 0 0 0.2rem rgba(45, 91, 45, 0.1);
        }

        .btn-verify {
            background: var(--natural-green);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-verify:hover {
            background: var(--deep-forest-green);
            color: white;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            color: white;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #fdf2f2;
            color: #991b1b;
        }

        .backup-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .backup-toggle {
            color: var(--sage-green);
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }

        .backup-toggle:hover {
            color: var(--natural-green);
        }

        .backup-form {
            display: none;
            margin-top: 1rem;
        }

        .backup-form.show {
            display: block;
        }

        @media (max-width: 576px) {
            .verify-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo-section">
            <div class="logo">K+L Influence</div>
            <div class="verify-title">Sicherheitscode eingeben</div>
            <div class="user-info">Angemeldet als: <strong>{{ user.username }}</strong></div>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" id="normalForm">
            <div class="mb-3">
                <label for="token" class="form-label">6-stelliger Code aus Ihrer Authentifikator-App</label>
                <input type="text" 
                       class="form-control" 
                       id="token" 
                       name="token" 
                       placeholder="000000"
                       maxlength="6"
                       pattern="[0-9]{6}"
                       required
                       autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-verify">
                Anmelden
            </button>
        </form>

        <div class="backup-section">
            <a href="#" class="backup-toggle" onclick="toggleBackupForm(); return false;">
                Backup-Code verwenden
            </a>
            
            <form method="POST" class="backup-form" id="backupForm">
                <input type="hidden" name="is_backup_code" value="true">
                <div class="mb-3">
                    <label for="backup_token" class="form-label">Backup-Code eingeben</label>
                    <input type="text" 
                           class="form-control" 
                           id="backup_token" 
                           name="token" 
                           placeholder="XXXXXXXX"
                           maxlength="8"
                           style="letter-spacing: 1px;"
                           autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-verify">
                    Mit Backup-Code anmelden
                </button>
                
                <div class="mt-2">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="toggleBackupForm()">
                        Zur√ºck zu Authentifikator-Code
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-format token input
        document.getElementById('token').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '').slice(0, 6);
            e.target.value = value;
        });

        // Auto-format backup token input
        document.getElementById('backup_token').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-F0-9]/gi, '').slice(0, 8).toUpperCase();
            e.target.value = value;
        });

        function toggleBackupForm() {
            const normalForm = document.getElementById('normalForm');
            const backupForm = document.getElementById('backupForm');
            
            if (backupForm.classList.contains('show')) {
                backupForm.classList.remove('show');
                normalForm.style.display = 'block';
            } else {
                backupForm.classList.add('show');
                normalForm.style.display = 'none';
                document.getElementById('backup_token').focus();
            }
        }
    </script>
</body>
</html>
